<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/specific.css">
    <link rel="stylesheet" media="print" href="./css/print.css" />

    <title>Polical Compas - Jean Khoury</title>
</head>

<body>
    <div class="container-fluid">
        <h1>Political compas placement</h1>
        <p>Please fill and print the political compas placement test so that we can asign you to your team</p>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-5">
                <form>
                    <!--Form-->
                    <div class="form">
                        <!--Participant details-->

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="participantName" placeholder="Name">
                                <label for="participantName">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="participantDob" placeholder="Date of birth">
                                <label for="participantDob">Date of birth</label>
                            </div>

                            <input type="checkbox" id="participant-consent-share" checked="true" disabled>
                            <label for="participant-consent-share" value="participant-consent-share"
                                class="col-11">Please keep my details anonymous and do not send to team management.
                                Checked by default as this is a demo</label>
                        <!--Data form-->
                        <div class="col-12">
                            <br>
                            <!-- Progress / Tradition = 3-->
                            <label for="ProTra">Progress / Tradition</label>
                            <br>
                            <input type="range" class="custom-range" min="-5" max="5" id="ProTra"
                                oninput="getDataArary()">
                            <!-- Secularism / Religion = 1 -->
                            <label for="SecRel">Secularism / Religion</label>
                            <br>
                            <input type="range" class="custom-range" min="-5" max="5" id="SecRel"
                            oninput="getDataArary()">
                            
                            <!-- Multiculturalisme/Assimilation = 2-->
                            <label for="MulAss">Multiculturalism / Assimilation</label>
                            <br>
                            <input type="range" class="custom-range" min="-5" max="5" id="MulAss"
                            oninput="getDataArary()">
                            
                            <!--Pacifisme/Militarisme = 2-->
                            <label for="PacMil">Pacifism / Militarism</label>
                            <br>
                            <input type="range" class="custom-range" min="-5" max="5" id="PacMil"
                            oninput="getDataArary()">
                            
                            <!-- Démocratie/Authoritarisme = 3-->
                            <label for="DemAut">Democracy / Authoritarianism</label>
                            <br>
                            <input type="range" class="custom-range" min="-5" max="5" id="DemAut"
                            oninput="getDataArary()">
                            
                            <!-- Liberté/Sécurité = 1-->
                            <label for="LibSec">Freedom / Security</label>
                            <br>
                            <input type="range" class="custom-range" min="-5" max="5" id="LibSec"
                            oninput="getDataArary()">
                            
                            <!-- Réhabilitation/Punition = 2.5-->
                            <label for="RehPun">Rehabilitation / Punishment</label>
                            <br>
                            <input type="range" class="custom-range" min="-5" max="5" id="RehPun"
                            oninput="getDataArary()">
                            
                            <!--Internationaliste/nationaliste = 2-->
                            <label for="IntNat">Internationalist / nationalist</label>
                            <br>
                            <input type="range" class="custom-range" min="-5" max="5" id="IntNat"
                            oninput="getDataArary()">
                            
                     </div>


                        <!--Submit button-->
                        <br>
                        <input class="btn btn-primary d-print-none" type="button" value="submit" onclick="getDataArary()">
                        <input class="btn btn-primary d-print-none" type="button" value="print" onclick="print()">
                    </div>
                </form>
            </div>
            <!--Empty column-->
            <div class="col-xl-3 col-lg-2 col-md-1 col-0 d-print-none">

            </div>
            <div class="col-xl-6 col-lg-5 col-md-6">
                <h2>Map</h2>
                <div>
                    <canvas id="political-chart"></canvas>
                </div>
            </div>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!--Script for Chart.js cdn-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/political-chart.js"></script>
</body>

</html>
